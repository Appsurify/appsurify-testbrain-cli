name: QA on Push

on:
  push:
    branches:
      - main
      - development

concurrency:
  group: Check code on ${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  code-style-checks:
    strategy:
      fail-fast: false
      matrix:
        os: [Ubuntu]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        poetry-version: ["1.5.1"]
        include:
          - os: Ubuntu
            image: ubuntu-22.04
    runs-on: ${{ matrix.image }}
    name: Check code on ${{ matrix.os }} / ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: poetry install
      - name: Run black
        run: poetry run black ./testbrain/ --check
      - name: Run isort
        run: poetry run isort ./testbrain/ --check-only --profile black
      - name: Run flake8
        run: poetry run flake8 ./testbrain/
  qodana-analyze:
    needs: [code-style-checks]
    runs-on: ubuntu-latest
    name: Qodana Analyze Report
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.2
        with:
          args: --baseline,qodana.sarif.json
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }} # read the steps about it below
