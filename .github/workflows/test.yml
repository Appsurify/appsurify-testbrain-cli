name: "Test"

on: [push, pull_request]


jobs:
  run-pytests:
    name: pytest on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        os: [Ubuntu, macOS, Windows]
        python-version: ["3.7", "3.8", "3.11"]
        poetry-version: ["1.5.1"]
        include:
          - os: Ubuntu
            image: ubuntu-latest
          - os: Windows
            image: windows-latest
          - os: macOS
            image: macos-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v3
      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Set up Poetry"
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: "Install dependencies"
        run: poetry install --with test
      - name: "Run tests"
        run: poetry run pytest --exitfirst --verbose --failed-first --junitxml=reports/pytest-${{ matrix.os }}-PY${{ matrix.python-version }}.xml --cov=./testbrain/ --cov-report xml:reports/coverage-${{ matrix.os }}-PY${{ matrix.python-version }}.xml
      - name: "Surface failing tests"
        if: always()
        uses: pmeier/pytest-results-action@main
        with:
          path: reports/pytest-${{ matrix.os }}-PY${{ matrix.python-version }}.xml
          summary: true
          display-options: fEX
          fail-on-empty: true
